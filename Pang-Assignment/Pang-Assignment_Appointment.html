    <main class="center">
        <!--title bar for the appointment page-->
        <div class="titleBar">
            <p>Schedule Appointment</p>
        </div>

        <!--for for appointments-->
        <div id="form" class="appointment">
            <form action="#" method="get">
                <p>To Schedule An Appointment, Please Fill Out The Following Information.</p>
                <label for="firstname">First Name: </label><br>
                <input type="text" id="firstname"  name="fname" required placeholder="Sharon"><br>
                <label for="lastname">Last Name: </label><br>
                <input type="text" id="lastname" name="lname" required placeholder="Lee"><br>
                <label for="e-mail">E-mail: </label><br>
                <input type="email" id="e-mail" name="email" required placeholder="slee@gmail.com"><br>
                <label for="phone">Phone:</label><br>
                <input id="phone" type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required placeholder="777-777-7777"><br>
                <input class="button" type="submit" value="Submit">
            </form>
        </div>
    </main>
